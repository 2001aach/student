<html lang="en">

</head>
<body>
<style>
table, th, td {

}
</style>
<div class="col-lg-12 grid-margin stretch-card">

                  <h4 class="card-title">STUDENT</h4>

                      <thead>

                        <tr>

                          <th>MARKS</th>

                      <tbody>

                          <td>{{ i.marks }}</td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

</body>
